{% extends "base.html" %}

{% block title %}Search{% endblock %}

{% block content %}

<div class="row">

  <div class="col-md-12">

    <h3>Try a Search!</h3>
    <form action="search" method="POST">
      <div class="form-group">
        <label for="keywords">Enter some keywords</label>
        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="puppy">
      	<label for="startdate">Enter Start Date</label>
	      <input type="text" class="form-control" id="startdate" name="startdate" placeholder="2017/01/01"> 	
      	<label for="enddate">Enter End Date</label>
      	<input type="text" class="form-control" id="enddate" name="enddate" placeholder="2017/11/29">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  
  </div>

</div>    

{% endblock %}
